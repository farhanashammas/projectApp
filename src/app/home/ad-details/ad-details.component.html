
  <div class="content" role="main">
     <div class=" highlight-card " style="height: 50px; color: red; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"  >
      <h1 style="margin-left:0%;" >Ad Details</h1>
    </div>
    <div *ngIf = "product">
      <div class="card-container" > 
      </div>
    </div>
     <div class="container">
      <div *ngIf = "product">
        <div *ngFor='let i of product' style="margin-left: 40%;">
      <img src="{{i.image}}" alt="Image" style="width: 300px; height: 300px;">
      <h3>{{i.title}}</h3>
      <h5>Posted by:&nbsp; {{i.email}}</h5>
      <h5>Price: &nbsp; {{i.price | currency:"INR"}}</h5>
      <h5>Phone:&nbsp; {{i.phone}}</h5>
      <h5>Usage: &nbsp; {{i.usage}}</h5>
      <h5>Condition: &nbsp;{{i.condition}}</h5>
      <h5>Location:&nbsp;{{i.location}}</h5>
      <a routerLink="">Back</a>
    </div>
  </div>
  </div>
